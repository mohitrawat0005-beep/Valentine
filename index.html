<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Valentine?</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      overflow: hidden;
    }

    .box {
      text-align: center;
      background: white;
      padding: 20px;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
      max-width: 90%;
    }

    h1 {
      font-size: 1.6rem;
      margin-bottom: 15px;
    }

    img {
      width: 140px;
      margin-bottom: 15px;
    }

    button {
      padding: 12px 22px;
      font-size: 17px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }

    #yes {
      background: #ff4d6d;
      color: white;
      margin-right: 12px;
    }

    #no {
      background: #ccc;
      position: fixed;
      transition: 0.15s ease;
      touch-action: none;
    }
  </style>
</head>

<body>

  <!-- ğŸµ Music -->
  <audio id="bgMusic" loop>
    <source src="music.mp3" type="audio/mpeg" />
  </audio>

  <div class="box">
    <!-- ğŸ» GIF -->
    <img
      src="https://media2.giphy.com/media/v1.Y2lkPTc5MGI3NjExdmoxcnM1anJrZmNidjkzOWtsZGJiMWVzZndqbGZubmM0dmwwOWgxZyZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9cw/bUOzUetrfj6M7QzB85/giphy.gif"
      alt="cute gif"
    />

    <h1 id="question"></h1>

    <button id="yes">YES ğŸ’–</button>
    <button id="no">NO ğŸ˜…</button>
  </div>

  <script>
    // âœï¸ CHANGE NAME HERE
    const herName = "Shreya";

    document.getElementById("question").innerHTML =
      `Hey ${herName} ğŸ’˜<br>Will you be my Valentine?`;

    const noBtn = document.getElementById("no");
    const yesBtn = document.getElementById("yes");
    const music = document.getElementById("bgMusic");

    function moveNo() {
      const x = Math.random() * (window.innerWidth - 100);
      const y = Math.random() * (window.innerHeight - 50);
      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";
    }

    // Desktop
    noBtn.addEventListener("mouseover", moveNo);

    // Mobile
    noBtn.addEventListener("touchstart", moveNo);
    noBtn.addEventListener("click", moveNo);

    yesBtn.addEventListener("click", () => {
      music.play();

      document.body.innerHTML = `
        <div style="
          height:100vh;
          display:flex;
          flex-direction:column;
          align-items:center;
          justify-content:center;
          background:#ffebf0;
          font-family:Arial;
          text-align:center;
          padding:20px;
        ">
          <h1>I knew it ğŸ˜Œâ¤ï¸</h1>
          <h2>Valentine locked for 14th ğŸ’•</h2>
          <img src="https://media3.giphy.com/media/v1.Y2lkPTc5MGI3NjExbmpqNzcwZXpsOGZ1OHYxYzhsOHUyYm4yMHgxdjNtenprc2tpZGxoNSZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/9S1FkfVLp0cSexP7do/giphy.gif" width="200">
        </div>
      `;
    });
  </script>

</body>
</html>
